<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả BMI</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f2994a, #f2c94c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #f2994a;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            color: #d35400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kết Quả BMI</h1>
        <p><strong>Chỉ số BMI của bạn:</strong> <span th:text="${bmi}"></span></p>
        <span th:text="${comment}"></span>
        
        
    </div>
</body>
</html>
