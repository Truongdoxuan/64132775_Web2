<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
    }
    .login-container h2 {
        margin-bottom: 20px;
    }
    .login-container label {
        display: block;
        margin-bottom: 5px;
        text-align: left;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .login-container input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }
    .login-container input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
<script>
    window.onload = () => {
        if (location.search.includes("error")) alert("Tên đăng nhập hoặc mật khẩu sai.");
    };
</script>
</head>
<body>
    <div class="login-container">
        <h2>ĐĂNG NHẬP</h2>
        <form action="Login.jsp" method="get">
            <label for="tendn">Tên đăng nhập</label>
            <input type="text" id="tendn" name="tendn"><br>
            <label for="mk">Mật khẩu</label>
            <input type="password" id="mk" name="mk">
            <input type="submit" value="Đăng nhập">
        </form>
    </div>
</body>
</html>
