<div>
    <h2>Topic List</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Supervisor ID</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        <tr th:each="topic : ${topics}">
            <td th:text="${topic.id}"></td>
            <td th:text="${topic.topicName}"></td>
            <td th:text="${topic.topicDescription}"></td>
            <td th:text="${topic.supervisorld}"></td>
            <td th:text="${topic.topicType}"></td>
            <td>
                <a th:href="@{/topic/view/{id}(id=${topic.id})}">View</a> |
                <a th:href="@{/topic/delete/{id}(id=${topic.id})}">Delete</a>
            </td>
        </tr>
    </table>
</div>
