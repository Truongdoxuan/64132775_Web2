<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin sinh viên</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 30px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 10px 0;
            color: #555;
        }

        strong {
            color: #764ba2;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            text-decoration: none;
            color: #667eea;
            font-weight: bold;
            transition: 0.3s;
        }

        .social-links a:hover {
            color: #764ba2;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Thông Tin Sinh Viên</h1>
        <p><strong>Mã sinh viên:</strong> <span th:text="${mssv}"></span></p>
        <p><strong>Họ và tên:</strong> <span th:text="${name}"></span> </p>
        <p><strong>Năm sinh:</strong> <span th:text="${yearOb}"></span></p>
        <p><strong>Giới tính:</strong> <span th:text="${gtinh}"></span></p>
    </div>
</body>
</html>
